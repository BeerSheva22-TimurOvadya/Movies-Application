<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Page</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div class="button-container">
            <button id="homeBtn" class="button">HOME</button>
            <button id="filterBtn" class="button">FILTER</button>
        </div>
        
        <div id="moviesContainer"></div>
        <div id="paginationContainer"></div>

        <!-- Modal -->
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="movieDetails"></div>
            </div>
        </div>
        
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span id="filterCloseBtn" class="close">&times;</span>
                <h2>Filter Settings</h2>
                <!-- Add your filter settings and buttons here -->
                <button id="applyFilterBtn" class="button">Apply Filter</button>
            </div>
        </div>

        <script type="module" src="./src/main.js"></script>

    </body>
</html>
